{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Contact Us</h2>

    {% if success %}
        <p class="text-green-600 text-center font-semibold mb-4">Your message has been sent successfully!</p>
    {% elif error %}
        <p class="text-red-600 text-center font-semibold mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block mb-1 font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label for="phone" class="block mb-1 font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone" name="phone" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label for="message" class="block mb-1 font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
